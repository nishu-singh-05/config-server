spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service-application
          predicates:
            - Path=/customer/**
#            - Path=/seller/**
          filter:
            - RewritePath=/customer(?<segment>/?.*), $\{segment}
        - id: user-service
          uri: lb://user-service-application
          predicates:
            - Path=/seller/**
          filter:
            - RewritePath=/seller(?<segment>/?.*), $\{segment}
        - id: auth-service
          uri: lb://authentication-service-application
          predicates:
            - Path=/auth/**
        - id: product-service
          uri: lb://product-management-service-application
          predicates:
            - Path=/product/**
        - id: feedback-service
          uri: lb://feedback-service-application
          predicates:
            - Path=/feedback/**


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    instance:
      hostname: localhost

server:
  port: 8080
