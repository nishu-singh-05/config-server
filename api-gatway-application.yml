spring:
  cloud: 
    gateway: 
      discovery: 
        localtor: 
          enabled: true
          lowerCaseServiceId: true
      
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    instance:
      hostname: localhost

server:
  port: 8080
