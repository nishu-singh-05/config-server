spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE-APPLICATION
          predicates:
            - Path=/user/**
#            - Path=/seller/**
          filter:
            - RewritePath=/user(?<segment>/?.*), $\{segment}
        - id: user-service
          uri: lb://USER-SERVICE-APPLICATION
          predicates:
            - Path=/user/**
          filter:
            - RewritePath=/user(?<segment>/?.*), $\{segment}
        - id: auth-service
          uri: http://localhost:8082
          predicates:
            - Path=/auth/**
        - id: product-service
          uri: http://localhost:8083
          predicates:
            - Path=/product/**
        - id: feedback-service
          uri: lb://FEEDBACK-SERVICE-APPLICATION
          predicates:
            - Path=/feedback/**


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    instance:
      hostname: localhost

server:
  port: 8080
